  <style>
  

    /* Wrapper to center heading and container */
    .students-container-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      margin-top: 20px;
    }

    /* Heading Styles */
    .students-heading {
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
      margin-bottom: 35px;
      width: 100%;
    }

    /* Container for years */
    .students-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr); /* 4 columns */
      gap: 15px;
      max-width: 600px;
      text-align: center;
      margin-bottom: 20px;
    }

    /* Year boxes */
    .student-year {
      padding: 10px;
      background-color: yellow;
      border-radius: 5px;
      font-weight: bold;
      font-size: 1.2rem;
      transition: background 0.3s, transform 0.2s;
    }

    .student-year a {
      text-decoration: none;
      color: black;
      display: block;
    }

    .student-year:hover {
	    background-color: green;
	    transform: scale(1.05);
	    box-shadow: 
        0 0 5px #0f0,  /* Green */
        2px 2px 10px #0f0, /* Slightly offset green */
        -2px -2px 10px #0f0, /* Slightly offset green (opposite direction) */
        0 0 15px #0f0, /* Brighter green */
        4px 4px 20px #0f0, /* More offset, brighter green */
        -4px -4px 20px #0f0; /* More offset, brighter green (opposite direction) */
	}
	
	/* Total number below table */
	.total-students {
	    text-align: center;
	    font-size: 18px;
	    font-weight: bold;
	    margin-top: 5px;
	    padding-top: 5px;
	    font-family: 'Monotype Corsiva', cursive;
	    color: red; /* Red text */
	}
	</style>
</head>
