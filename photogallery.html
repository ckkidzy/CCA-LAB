            text-align: center; /* Center the heading text */

        }
  .gallery {
            display: flex;
            flex-wrap: wrap; /* Allow images to wrap to the next line */
            justify-content: center; /* Center images horizontally */
            gap: 20px; /* Add spacing between images */
            padding: 20px; /* Add padding around the gallery */
        }

        .gallery img {
            max-width: 300px; /* Set a maximum width for images */
            height: auto; /* Maintain aspect ratio */
            border-radius: 8px; /* Add rounded corners (optional) */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Add a subtle shadow (optional) */
            transition: transform 0.3s ease; /* Smooth scaling on hover */
        }

        .gallery img:hover {
            transform: scale(1.5); /* Scale up slightly on hover */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Darker shadow on hover */
        }
